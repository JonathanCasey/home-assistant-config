version: '3.7'
services:
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:stable
    network_mode: host
    volumes:
      - /opt/home-assistant/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    devices:
      - /dev/zwave0:/dev/zwave0
    restart: on-failure
    depends_on:
      - deconz
      # - mosquitto
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8123"]
      interval: 30s
      timeout: 10s
      retries: 6

  deconz:
    image: marthoc/deconz:amd64-2.05.77
    container_name: deconz
    network_mode: host
    restart: always
    volumes:
      - /opt/home-assistant/deconz:/root/.local/share/dresden-elektronik/deCONZ
    devices:
      - /dev/zigbee0:/dev/ttyACM0
    env_file:
      - .secrets.env
    environment:
      - DECONZ_WEB_PORT=801
      - DECONZ_WS_PORT=445
      - DECONZ_VNC_PORT=5930
      - DECONZ_VNC_MODE=1
      - DEBUG_INFO=1
      - TZ=America/New_York

  node-red:
    container_name: node-red
    image: nodered/node-red:latest
    network_mode: host
    volumes:
      - /opt/home-assistant/node-red:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: "no" # because the exit code(s) are wrong
    depends_on:
      # - mosquitto
      # - mqtt-bridge
      - homeassistant
    environment:
      - TZ=America/New_York
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:1880"]
      interval: 30s
      timeout: 10s
      retries: 5

