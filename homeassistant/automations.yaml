- alias: 'Set night light mode'
  trigger:
    - platform: time
      at: '21:30'
  action:
    - service: light.turn_on
      entity_id: group.upstairs_bathroom_lights
      data:
        brightness: 1
    - delay: '00:00:02'
    - service: light.turn_off
      entity_id: group.upstairs_bathroom_lights


- alias: 'Set day light mode'
  trigger:
    - platform: time
      at: '4:30'
  action:
    - service: light.turn_on
      entity_id: group.upstairs_bathroom_lights
      data:
        brightness_pct: 80
    - delay: '00:00:02'
    - service: light.turn_off
      entity_id: group.upstairs_bathroom_lights


- alias: 'Enable evening'
  trigger:
    - platform: time
      at: '16:00'
  action:
