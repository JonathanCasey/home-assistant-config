- alias: 'Entry lights'
  trigger:
    - platform: state
      entity_id: binary_sensor.multi_sensor_st_front_door_openclose
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    - service: timer.start
      entity_id: timer.entry_lights
    - service: light.turn_on
      entity_id: group.outside_lights


- alias: 'Entry lights timeout'
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.entry_lights
  action:
    - service: light.turn_off
      entity_id: light.outside_front
    - condition: state
      entity_id: timer.outside_kitchen_lights
      state: 'idle'
    - service: light.turn_off
      entity_id: light.outside_kitchen


- alias: 'Outside kitchen lights'
  trigger:
    - platform: state
      entity_id: binary_sensor.multi_sensor_st_kitchen_door_openclose
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    - service: timer.start
      entity_id: timer.outside_kitchen_lights
    - service: light.turn_on
      entity_id: light.outside_kitchen


- alias: 'Outside kitchen lights timeout'
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.outside_kitchen_lights
  action:
    - condition: state
      entity_id: timer.entry_lights
      state: 'idle'
    - service: light.turn_off
      entity_id: light.outside_kitchen


