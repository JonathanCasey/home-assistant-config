
# Samsung button events:
#  - 1001: Long press
#  - 1002: Single press
#  - 1004: Double press


- alias: 'Upstairs hallway motion triggered (day)'
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_eco_upstairs_hallway
    from: 'off'
    to: 'on'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: time
      after: '05:00'
      before: '21:00'
  action:
    - service: timer.cancel
      entity_id: timer.upstairs_hallway_lights
    - service: light.turn_on
      entity_id: group.upstairs_hallway
      data:
        brightness_pct: 100


- alias: 'Upstairs hallway motion triggered (night)'
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_eco_upstairs_hallway
    from: 'off'
    to: 'on'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: time
      after: '21:00'
      before: '05:00'
  action:
    - service: timer.cancel
      entity_id: timer.upstairs_hallway_lights
    - service: light.turn_on
      entity_id: group.upstairs_hallway
      data:
        brightness: 1


- alias: 'Upstairs hallway motion cleared'
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_eco_upstairs_hallway
    from: "on"
    to: "off"
  action:
    - service: timer.start
      entity_id: timer.upstairs_hallway_lights


- alias: 'Upstairs hallway lights timeout'
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.upstairs_hallway_lights
  action:
      service: light.turn_off
      entity_id: group.upstairs_hallway


- alias: 'Kitchen lights toggle'
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: button_st_kitchen
        event: 1002 # Single press
  action:
    - service: light.toggle
      entity_id: group.kitchen


- alias: 'Office lights toggle'
